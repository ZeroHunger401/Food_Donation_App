<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Donation</title>
</head>
<body>
    <h4>Welcome!</h4>
    <div>If you would like to donate, please enter your information below.</div>
    <form>
        <label for="donor_name">Name</label><br>
        <input type="text" id="donor_name" name="donor_name"><br>
        <label for="donor_address">Address:</label><br>
        <input type="text" id="donor_address" name="donor_address"><br>
        <label for="donor_city">City:</label><br>
        <input type="text" id="donor_city" name="donor_city"><br>
        <label for="donor_postal_code">Postal code:</label><br>
        <input type="text" id="donor_postal_code" name="donor_postal_code"><br>
        <label for="donor_email">Email:</label><br>
        <input type="email" id="donor_email" name="donor_email"><br>
        <label for="food_unit">Available food units:</label><br>
        <input type="number" id="food_unit" name="food_unit"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
